<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>WeatherWhiz</title>
</head>
<body>
<div id="pageContainer">
    <div>
        <h1 id="mainHeader">WeatherWhiz</h1>
    </div>
    <div id="formContainer">
        <form id="locationForm">
            <label for="location-input" id="formLabel">Enter a location:</label>
            <input type="text" id="locationInput" required placeholder="City, State">
            <button type="submit" id="btn">Get Weather</button>
        </form>
        <div id="message"></div> 
        <div id="weatherContainer">
            <table>
                <thead>
                    <tr>
                        <th id="weatherTemp">Temperature</th>
                        <th id="weatherDesc">Description</th>
                    </tr>
                </thead>
                <tbody id="weatherTableBody">
                </tbody>
            </table>
        </div>
        <div id="savedAreaContainer">
            <button type="submit" id="saveAreaBtn"> Save This Area</button>
            <h2>Your Saved Areas</h2>
            <ul id="savedAreaList">
            </ul>
        </div>
    </div>
</div>
<script src="./app.js"></script>
</body>
</html>
